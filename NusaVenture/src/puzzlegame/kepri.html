<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Kepri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="kelas">Kepulauan Riau</h2>
      <div id="soal"></div>
      <p id="instruksi">Susun puzzle dengan potongan yang benar untuk melengkapi gambar<br>
        dan jawab Quiz sesuai dengan gambar yang sudah disusun!</p>
    </div>
    <div class="main">
      <div id="timer"></div>
      <div class="puzzle-preview">
        <img id="preview-img" src="../assets/img/bajukepri.jpg" alt="Preview" />
      </div>
      <div class="pieces" id="pieces"></div>
      <div class="board" id="board"></div>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="quiz" class="quiz"></div>
  </div>
  <div id="score-popup" class="score-popup" style="display:none;">
    <div class="score-content">

      <h2>Skor Kamu</h2>
       <video id="video-skor" width="300" autoplay muted playsinline>
        <source src="../assets/img/ending.mp4" type="video/mp4">
      </video>

      <p>Puzzle: <span id="puzzle-score">0</span></p>
      <p>Kuis: <span id="quiz-score">0</span></p>
      <p>Total: <span id="total-score">0</span></p>
      <button id="btn-kembali">Kembali</button>
      <button id="btn-main-lagi">Main lagi</button>

    </div>
  </div>

  <audio id="backsound" src="../assets/sound/bs2nusa.mp4" loop autoplay></audio>
  <script src="kepri.js"></script>
  <script>
    // ===== Progress Manager =====
    function getProgress() {
      return JSON.parse(localStorage.getItem('progress_game')) || {};
    }

    function saveProgress(progress) {
      localStorage.setItem('progress_game', JSON.stringify(progress));
    }

    function markPuzzleCompleted(provinsi) {
      let progress = getProgress();
      progress[provinsi] = progress[provinsi] || {};
      progress[provinsi].puzzle = true;
      saveProgress(progress);
    }

    // ===== Integrasi Tombol Popup Skor =====
    document.addEventListener("DOMContentLoaded", () => {
      const btnKembali = document.getElementById("btn-kembali");
      const btnMainLagi = document.getElementById("btn-main-lagi");

      function selesaiPuzzle() {
        markPuzzleCompleted("kepri");
        console.log("Progress tersimpan:", getProgress());
      }

      if (btnKembali) {
        btnKembali.addEventListener("click", () => {
          selesaiPuzzle();
          window.location.href = "../pilihangame/kepri.html";
        });
      }

      if (btnMainLagi) {
        btnMainLagi.addEventListener("click", () => {
          selesaiPuzzle();
          window.location.reload();
        });
      }
    });
  </script>
</body>
</html>
